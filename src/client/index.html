<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .chat-message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      background-color: #f1f1f1;
    }

    .chat-input {
      display: flex;
      gap: 5px;
    }

    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- for markdown viewer -->
  <script type="module" src="./libraries/index.js.umd.js"></script> <!-- websocket and sdk apis -->
  <script>
    window.stack = [];

    window.onload = async () => {
      const chatContainer = document.getElementById('chatContainer');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');

      if (!stack) {
        window.stack = [];
      }

      const listener = {
        on: (event) => {
          window.stack.push(event);

          if (event.type === 'endResponse') {
            const startIdx = window.stack.findIndex((el) => el.messageId === event.messageId);
            const events = window.stack.slice(startIdx);
            const message = events.map((el) => el.token ?? "").join('');

            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.innerHTML = marked.parse(message);

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
          }
        },
      };

      const { connector, driver } = await window.apis.functional.chatting.start(
        {
          host: 'http://localhost:37001',
        },
        listener
      );

      sendButton.addEventListener('click', () => {
        const message = chatInput.value.trim();
        if (message) {
          // Create a new message element
          const messageElement = document.createElement('div');
          messageElement.classList.add('chat-message');
          messageElement.innerHTML = marked.parse(message);

          // Append the message to the chat container
          chatContainer.appendChild(messageElement);

          // Clear the input field
          chatInput.value = '';

          // Scroll to the bottom of the chat container
          chatContainer.scrollTop = chatContainer.scrollHeight;

          // Send message to the driver
          driver.send(message);
        }
      });

      // Handle keyboard input for Shift+Enter and Enter
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          // Enter -> Send message
          e.preventDefault(); // Prevent default Enter behavior
          sendButton.click();
        } else if (e.key === 'Enter' && e.shiftKey) {
          // Shift + Enter -> Allow default behavior (new line)
        }
      });
    };
  </script>
</head>

<body>
  <div class="chat-container" id="chatContainer">
    <!-- Messages will appear here -->
  </div>
  <div class="chat-input">
    <textarea id="chatInput" placeholder="Type your message..." rows="3"></textarea>
    <button id="sendButton">Send</button>
  </div>
</body>

</html>
